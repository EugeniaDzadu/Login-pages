<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorib</title>
    <link rel="stylesheet" href="./three.css">
</head>
<body>
    <!-- Image background -->
    <div id="bgImg">

    </div>

    <!-- form container -->
    <div id="container">
        <form>
            <span id="pagetitle">Login <strong>Colorib</strong></span>
            
            <!-- username input -->
            <label for="">
                Username
                <input type="text" class="inputstyle" placeholder="your email@gmmail.com">
            </label>
            <!-- password input -->
            <label for="">
                Password
                <input type="text" class="inputstyle" placeholder="your password">
            </label>

            <!-- checkbox and remember me input -->
            <div id="infocontainer">
            <label for="chk_remember" id="lb_chk">
                <input type="checkbox" id="chk_remember"> Remember me
            </label>

                <!-- forgot password -->
                <span id="txt_forgot_pass"><a href="">Forgot Password</a></span>
            </div>

            <!-- log in button -->
            <input id="btnlogin" type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
